<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Search through YouTube video comments" />
    <meta name="theme-color" content="#0B0D10" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="youtube_comment_picker" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>YouTube Comment Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0d10;
        --bg-2: #141820;
        --surface: #1a2028;
        --border: #2a3038;
        --accent: #e83a3a;
        --text: #f2f4f7;
        --muted: #9aa3ae;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        background: var(--bg);
        font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", sans-serif;
      }

      .boot {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(232, 58, 58, 0.12),
            transparent 55%
          ),
          linear-gradient(145deg, var(--bg), var(--bg-2), var(--bg));
        z-index: 9999;
        transition: opacity 180ms ease-out;
      }

      .boot-card {
        text-align: center;
        padding: 28px 32px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(20, 24, 32, 0.7);
        backdrop-filter: blur(8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }

      .boot-mark {
        position: relative;
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
      }

      .boot-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid rgba(232, 58, 58, 0.2);
      }

      .boot-ring::after {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: var(--accent);
        border-right-color: var(--accent);
        animation: spin 1.2s linear infinite;
      }

      .boot-dot {
        position: absolute;
        inset: 18px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 16px rgba(232, 58, 58, 0.45);
        animation: pulse 1.4s ease-in-out infinite;
      }

      .boot-title {
        color: var(--text);
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }

      .boot-sub {
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
      }

      .boot-bar {
        margin-top: 18px;
        height: 4px;
        width: 180px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
      }

      .boot-bar span {
        display: block;
        height: 100%;
        width: 40%;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent),
          transparent
        );
        animation: slide 1.1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.9);
          opacity: 0.8;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slide {
        0% {
          transform: translateX(-120%);
        }
        100% {
          transform: translateX(260%);
        }
      }
    </style>
  </head>
  <body>
    <div id="boot" class="boot">
      <div class="boot-card">
        <div class="boot-mark">
          <div class="boot-ring"></div>
          <div class="boot-dot"></div>
        </div>
        <div class="boot-title">YouTube Comment Picker</div>
        <div class="boot-sub">Loading the comment engine...</div>
        <div class="boot-bar"><span></span></div>
      </div>
    </div>
    <script>
      window.addEventListener("flutter-first-frame", function () {
        var boot = document.getElementById("boot");
        if (!boot) return;
        boot.style.opacity = "0";
        boot.style.pointerEvents = "none";
        setTimeout(function () {
          boot.remove();
        }, 220);
      });
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
